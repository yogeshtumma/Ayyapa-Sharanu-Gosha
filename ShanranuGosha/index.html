<!DOCTYPE html>
<html lang="te">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ayyappa Sharanu Ghosha</title>
    <link rel="icon" type="image/png" href="ayyapa.jpeg" />

    <style>
        
      :root {
        --bg: #0f1724;
        --card: #0b1220;
        --accent: #f59e0b;
        --text: #f8fafc;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto,
          "Noto Sans Telugu", sans-serif;
        background: linear-gradient(180deg, #071028 0%, #07192b 60%);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 720px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.01)
        );
        border-radius: 14px;
        padding: 28px;
        box-shadow: 0 8px 30px rgba(2, 6, 23, 0.7);
        position: relative;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 20px;
        text-align: center;
      }
      p.subtitle {
        margin: 0 0 18px;
        text-align: center;
        opacity: 0.85;
      }
      .display {
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        text-align: center;
        padding: 18px;
        border-radius: 10px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.01),
          rgba(255, 255, 255, 0)
        );
        border: 1px solid rgba(255, 255, 255, 0.03);
        position: relative;
        color: rgb(76, 232, 76)
      }
      .fade {
        transition: opacity 220ms ease, transform 220ms ease;
      }
      .controls {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 18px;
        gap: 12px;
      }
      
      button {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.06);
        color: var(--text);
        padding: 10px 14px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
      }
      button.primary {
        background: linear-gradient(90deg, var(--accent), #f97316);
        color: #071022;
        border: none;
      }
      .arrow {
        font-size: 22px;
        padding: 12px 16px;
        border-radius: 10px;
      }
      .arrow:active {
        transform: translateY(1px);
      }
      .index {
        position: absolute;
        right: 18px;
        top: 18px;
        font-size: 13px;
        opacity: 0.85;
      }
      .footer {
        margin-top: 16px;
        text-align: center;
        opacity: 0.8;
        font-size: 13px;
      }
      @media (max-width: 560px) {
        .display {
          height: 160px;
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="card"
      role="application"
      aria-label="Ayyappa 108 Sharanu Ghosham"
    >
      <div class="index" id="index">0 / 108</div>
      <h1>అయ్యప్ప శరణు ఘోష</h1>
      <p class="subtitle" >
        Start బటన్ నొక్కి శరణు గోషం చదవండి. ఎడమ/కుడి బాణాల ద్వారా ముందుకు
        వెనుకకు వెళ్లండి.
      </p>

      <div class="display">
        <div id="name" class="fade">ప్రెస్ Start ప్రారంభించడానికి</div>
      </div>

      <div class="controls" aria-hidden="false">
        <button id="prev" class="arrow" title="Previous">◀</button>
        <button id="start" class="primary">Start</button>
        <button id="next" class="arrow" title="Next">▶</button>
      </div>

      <div class="footer">
        కీబోర్డ్: ← ముందు, → తర్వాత, Space = ఆటో ప్లే/పజ్
      </div>
    </div>

        `మకర జ్యోతియే శరణమయ్యప్ప`,
        `ఓం హరిహర సుతనే ఆనందచిత్తన్ అయ్యప్ప స్వామినే శరణమయ్యప్ప`,
      ];

      // fix: there are a few typos from the user's pasted text (like a Bengali word). We will NOT change them, keeping exactly as provided.

      const nameEl = document.getElementById("name");
      const idxEl = document.getElementById("index");
      const prevBtn = document.getElementById("prev");
      const nextBtn = document.getElementById("next");
      const startBtn = document.getElementById("start");

      let i = 0; // current index
      let playing = false;
      let timer = null;

      function showIndex() {
        idxEl.textContent = i + 1 + " / " + names.length;
      }

      function showName(newIndex, direction = 0) {
        if (newIndex < 0) newIndex = names.length - 1;
        if (newIndex >= names.length) newIndex = 0;
        i = newIndex;
        // simple fade animation
        nameEl.style.opacity = 0;
        nameEl.style.transform = `translateY(${direction > 0 ? 20 : -20}px)`;
        setTimeout(() => {
          nameEl.textContent = names[i];
          nameEl.style.opacity = 1;
          nameEl.style.transform = "translateY(0)";
          showIndex();
        }, 180);
      }

      function prev() {
        showName(i - 1, -1);
      }
      function next() {
        showName(i + 1, 1);
      }

      prevBtn.addEventListener("click", () => {
        prev();
        stopAuto();
      });
      nextBtn.addEventListener("click", () => {
        next();
        stopAuto();
      });

      startBtn.addEventListener("click", () => {
        if (!startBtn.dataset.started) {
          startBtn.dataset.started = "1";
          startBtn.textContent = "Restart";
          showName(0);
          // focus for keyboard
          document.body.focus();
        } else {
          // restart
          showName(0);
          stopAuto();
        }
      });

      // keyboard controls
      window.addEventListener("keydown", (e) => {
        if (!startBtn.dataset.started) return;
        if (e.key === "ArrowLeft") {
          prev();
          stopAuto();
        }
        if (e.key === "ArrowRight") {
          next();
          stopAuto();
        }
        if (e.code === "Space") {
          e.preventDefault();
          toggleAuto();
        }
      });

      // autoplay: cycles every 2.5s
      function autoStep() {
        next();
      }
      function startAuto() {
        if (playing) return;
        playing = true;
        timer = setInterval(autoStep, 2500);
        startBtn.classList.add("playing");
      }
      function stopAuto() {
        if (!playing) return;
        playing = false;
        clearInterval(timer);
        timer = null;
        startBtn.classList.remove("playing");
      }
      function toggleAuto() {
        if (playing) stopAuto();
        else startAuto();
      }

      // initialize UI
      showIndex();

      // Accessibility: focus controls
      prevBtn.setAttribute("aria-label", "Previous name");
      nextBtn.setAttribute("aria-label", "Next name");
      startBtn.setAttribute("aria-label", "Start / Restart");
    </script>
  </body>
</html>
